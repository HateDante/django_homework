<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for book in page %}
    <h2>{{book.name}}</h2>
    <p>Автор: {{book.author}}</p>
    <p>Дата публикации: {{book.pub_date}}</p>
    {% endfor %}
{% if page.has_next %}
    <a href="?page={{ page.next_page_number }}">Вперед</a>>
{% endif %}
{% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}">Назад</a>>
{% endif %}
</body>
</html>
